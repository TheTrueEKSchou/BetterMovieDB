<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Personal Movie DB</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<header>
			<h1>Personal Movie DB</h1>
		</header>
		
		<div class="favorite">
			<h2>Favorite Movies</h2>
			<div class="favorite cards">
			</div>
		</div>
		
		<div class="all">
			<h2>All Movies</h2>
			<div class="all cards">
				<div class="card">
					<img src="img/a_sunday_in_hell.bmp">
					<div class="card-about">
						<h3 class="title">A Sunday in Hell</h3>
						<p class="release">Year: 1988</p>
						<p class="genre">Genre: Sci-fi</p>
						<button class="link" value="all">Add to Favorites</button>
					</div>
				</div>
			</div>
		</div>
		
		<footer>
			<p>Personal Movie DB - &copy; 2018 ligebanan</p>
		</footer>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
